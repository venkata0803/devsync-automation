name: Daily Automated Commit

on:
  schedule:
    - cron: '17 21 * * *'   # Runs daily at 21:17 UTC (specific time, no wildcards)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: 23f1000054@ds.study.iitm.ac.in Daily Update Step
        run: |
          echo "Last updated on $(date)" >> daily_update.txt

      - name: Commit Changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f1000054@ds.study.iitm.ac.in"
          git add daily_update.txt
          git commit -m "Automated daily update"
          git push
